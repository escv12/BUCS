<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#header").load("login_header.html");
        $("#footer").load("login_footer.html");
    });

    function sign_up(){
            var email = document.getElementById("user_email").value;
            var nickname = document.getElementById("user_nickname").value;
            var id = document.getElementById("user_id").value;
            var pass = document.getElementById("user_pass").value;
            var pass_confirm = document.getElementById("user_pass_confirm").value;
            var warning = document.getElementById("warning");
            
            if(email == "" || nickname == "" || id == "" || pass == "" || pass_confirm == ""){
                warning.innerText = "모든 필드를 채웠는지 확인해주세요";
                console.log("A");
                return;
            }else if(pass != pass_confirm){
                warning.innerText = "비밀번호가 일치하지 않습니다";
                console.log("B");
                return;
            }
        }
    </script>
    <link rel="stylesheet" href="css/loginPage.css">
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="form">
            <div class="user_info">
                <div class="input_text">이메일</div>
                <div class="input_form" id="email"><input id="user_email" type="email" placeholder="이메일"></div>
                <div class="input_text">닉네임</div>
                <div class="input_form" id="nickname"><input id="user_nickname" placeholder="닉네임"></div>
                <div class="input_text">아이디</div>
                <div class="input_form" id="id"><input id="user_id" placeholder="아이디"></div>
                <div class="input_text">비밀번호</div>
                <div class="input_form" id="password"><input id="user_pass" placeholder="비밀번호" type="password"></div>
                <div class="input_text">비밀번호 확인</div>
                <div class="input_form" id="password_confirm"><input id="user_pass_confirm" placeholder="비밀번호 확인" type="password"></div>
                <p class="warning" id="warning"></p>
            </div>
            <button class="sign_up_btn" onclick="sign_up()">회원가입</button>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
